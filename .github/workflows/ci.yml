name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yml

  # Final gate job that waits for all other jobs to complete successfully
  # Configure this job as a required status check in branch protection rules
  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    steps:
      - run: echo "All checks passed!"
